<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		
		<!-- Framework CSS -->
		<link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
		<link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap-vue/2.16.0/dist/bootstrap-vue.min.css}" />
		<link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap-vue/2.16.0/dist/bootstrap-vue-icons.min.css}" />
		
		<!-- Cloud Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anonymous+Pro">
		
		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" th:href="'css/common.css?v='+${buildtime}">
		
		<!--  Framework JS -->
		<script th:if="${env == 'dev'}" th:src="@{/webjars/vue/2.6.11/vue.js}"></script>
		<script th:unless="${env == 'dev'}" th:src="@{/webjars/vue/2.6.11/vue.min.js}"></script>
		<script src="https://unpkg.com/vue-router@3.4.3/dist/vue-router.min.js"></script>
		
		<title>Sudoku Game</title>
	</head>
	
	<body>
	
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<span class="navbar-brand">Sudoku Game</span>
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="https://kachinc.com">kachinc.com</a>
				</li>
			</ul>
		</nav>
	
		<b-container fluid id="app" class="p-2">
		
			<router-view></router-view>
		
		</b-container>
	
		<!--  Framework JS -->
		<script th:src="@{/webjars/jquery/3.5.1/jquery.slim.min.js}"></script>	
		<script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
		<script th:src="@{/webjars/bootstrap-vue/2.16.0/dist/bootstrap-vue.min.js}"></script>
		<script th:src="@{/webjars/bootstrap-vue/2.16.0/dist/bootstrap-vue-icons.min.js}"></script>
		<script th:src="@{/webjars/axios/0.20.0/dist/axios.min.js}"></script>
		<script th:src="@{/webjars/moment/2.27.0/min/moment.min.js}"></script>
	
		<!-- Main Vue Program -->
		<script th:src="'vue/home.vue.js?v='+${buildtime}" defer></script>
	
	</body>
</html>
